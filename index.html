<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-light"> 
    <div class="container p-2">
      <div class="p-4">
        <div>
          <h1>QUIZ APP</h1>
        </div>
        <div>
          <p ><span class="fs-2" id="crrQue">1</span>/<span class="fs-5" id="totalQue">10</span></p>
        </div>
        <div >
        <div class="row">
          <div class="col-md-12 col-md-sm-4">
        <div class="question bg-white shadow border-1  fs-4 p-3" id="dispQuestion">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad quae at fugiat cupiditate porro eligendi molestias doloremque, enim blanditiis fugit alias quasi expedita illum, veniam hic. Dolorum mollitia placeat eum?
        </div>
      </div>
      </div>
    </div>
    <div id="answerParent" class="answers">
      <div class="options">
        <div class="row">
          <div class="col-md-6 col-md-sm-4 ">
            <button class="btn btn-primary w-75 mt-5 fs-5">Option1</button>
            <button class="btn btn-primary w-75 mt-3 fs-5">Option2</button>
          </div>
          <div class="col-md-6 col-md-sm-4">
            <button class="btn btn-primary w-75 mt-5 fs-5">Option3</button>
            <button class="btn btn-primary w-75 mt-3 fs-5">Option4</button>
          </div>
      </div>
      </div>
    </div>
      <div class="d-flex justify-content-center">
        <button onclick="nextQue()" class="btn btn-secondary fs-5 w-25 mt-4 ">Next</button>
      </div>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
